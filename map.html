  <div class="container">
    <header>
      <h1>Google Maps Example</h1>
    </header>
    <div id="map"></div>
    <script>
      function initMap() {
        const centerPoint = { lat: 37.7749, lng: -122.4194 }; // San Francisco

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: centerPoint,
        });

        const marker = new google.maps.Marker({
          position: centerPoint,
          map: map,
          title: "San Francisco"
        });

        const infoWindow = new google.maps.InfoWindow({
          content: "<h1>San Francisco</h1><p>This is San Francisco, a beautiful city in California.</p>"
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiEwKYjZ52N_VcOyeKbkZ-W-Gf8xE97KM&callback=initMap"></script>
  </div>
</body>
